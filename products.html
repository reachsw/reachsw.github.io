    <style>
        /* General styles */

            margin: 0;

        }
        .container {
            max-width: 1200px;

            padding: 20px;
        }

        header {

            justify-content: space-between;

        }

        .product-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        .product-item {
            flex-basis: 30%;
            margin-bottom: 20px;
        }
        .product-item img {
            max-width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

            text-align: center;
            padding: 20px 0;
            background-color: #000;
        }
        footer span {

        }
        footer button {

            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
